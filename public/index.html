<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>Google Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  
    <div class="row">
        <div class="col-sm-6">

            <h1>Google Sign In</h1>
            <hr>
            <div id="g_id_onload"
                 data-client_id="856087138069-g4n88vcameeinq7v6lt092746saartcd.apps.googleusercontent.com"
                 data-auto_prompt="false"
                 data-callback="handleCredentialResponse">
              </div>
              <div class="g_id_signin"
                 data-type="standard"
                 data-size="large"
                 data-theme="outline"
                 data-text="sign_in_with"
                 data-shape="rectangular"
                 data-logo_alignment="left">
              </div>
                <button type="button" id="google_signout" class="btn btn-primary m-3">Signout</button>
            
        </div>
       <div class="col-sm-6">

            <h1>Custom login</h1>
            <form class="d-grid" action="">

                <input type="text" name="email" class="form-control mb-2" placeholder="email">
                <input type="text" name="password" class="form-control mb-2" placeholder="password">
                <button class="btn btn-primary"> Log in</button>
            </form>
 
       </div>
    </div>
  
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js"></script>
</body>
</html>
